<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>Tables</h1>

	<h3>Table with no Styling</h3>
	<table>
		<tr>
			<th>Name</th>
			<th>Occupation</th>
			<th>Years of Experience</th>
		</tr>
		<tr>
			<td>Victor Wooten</td>
			<td>Bass Guitarist</td>
			<td>35 years</td>
		</tr>
	</table>

	<br>
	<hr>
	<br>

	<table border="2px">
		<tr>
			<th>Show</th>
			<th>Genre</th>
			<th>Rating</th>
		</tr>
		<tr>
			<th>Peaky Blinders</th>
			<th>Gangster</th>
			<th>R</th>
		</tr>
		<tr>
			<th>Black Mirror</th>
			<th>Science-Fiction</th>
			<th>R</th>
		</tr>
	</table>

	<br>
	<hr>
	<br>

	<table width="100%" border="2px">
		<tr>
			<th>Show</th>
			<th>Genre</th>
			<th>Rating</th>
		</tr>
		<tr>
			<th>Peaky Blinders</th>
			<th>Gangster</th>
			<th>R</th>
		</tr>
		<tr>
			<th>Black Mirror</th>
			<th>Science-Fiction</th>
			<th>R</th>
		</tr>
	</table>

</body>
</html>
